<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AHJ__HW_5.2</title>
</head>
<body>
    <form id="add_form">
        <div class="modal modal_add">
            <p class="input_header">Название</p>
            <input type="text" id="new_item_name_input" name="name" placeholder='Например, "MacBook Pro"' required>
            <p class="input_header">Стоимость</p>
            <input type="text" id="new_item_price_input" name="price" placeholder="Только числовые значения" required pattern="[0-9]+">
            <br>
            
            <input type="submit" id="add_submit" value="Добавить">
            <input type="reset" id="add_reset" value="Отмена">
        </div>
    </form>
    <form id="edit_form">
        <div class="modal modal_edit">
            <p class="input_header">Название</p>
            <input type="text" id="edit_name_input" name="name" placeholder='Например, "MacBook Pro"'>
            <p class="input_header">Стоимость</p>
            <input type="text" id="edit_price_input" name="price" pattern="[0-9]+" placeholder="Только числовые значения">
            <br>
            <input type="submit" id="edit_submit" value="Принять изменения">
            <input type="reset" id="edit_reset" value="Отмена">
        </div>

    </form>
    <table id="table">
        <thead>Товары <span class="add">&#8853;</span></thead>
        <tr>
            <td class="column_name">Название</td>
            <td class="column_name">Стоимость</td>
            <td class="column_name">Действия</td>
        </tr>

            <td class="item_name"></td>
            <td class="item_price"></td>
            <td class="item_actions">
                <span class="edit">&#9998;</span>
                <span class="delete">&#65794;</span>
            </td>
        </tr> -->
    </table>



</body>
</html>
